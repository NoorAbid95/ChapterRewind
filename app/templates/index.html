<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter Rewind</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" href="{{ url_for('static', filename='book-half.svg')}}" />
  </head>
  <body>
    <div class="banner">
      <video autoplay loop muted plays-inline>
        <source
          src="{{url_for('static', filename='book-recap-vid.mp4')}}"
          type="video/mp4"
        />
      </video>

      <header>
        <h1>Chapter Rewind</h1>
        <nav>
          <ul class="nav-options">
            <a href="{{url_for('index')}}">
              <svg
                id="logo"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="white"
                class="bi bi-book-half"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
                />
              </svg>
            </a>
          </ul>
        </nav>
      </header>
      <div class="container">
        <form method="POST">
          <h2>Enter Book Title</h2>
          <input
            class="input-field"
            type="text"
            name="book_title"
            placeholder="Example: Name of the Wind"
          />
          <input class="submit" type="submit" value="Search" />
        </form>
        <br />
        {% if youtube_links %}
        <hr />
        <h3>Related YouTube Videos</h3>
        <div class="video-grid">
          {% for video in youtube_links %}
          <div class="video-item">
            <a href="{{video.url}}" target="_blank">
              <img
                src="{{video.thumbnail}}"
                alt="{{video.title}}"
                class="video-thumbnail"
              />
              <p class="video-title">{{video.title}}</p>
            </a>
          </div>
          {% endfor %}
        </div>
        {% endif %} {% if book_info %}
        <hr />
        <h3>Book Description</h3>
        <p class="book-info">{{ book_info }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
